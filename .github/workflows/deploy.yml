name: Optimized Laravel Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 1: EC2 ပေါ်မှာ တိုက်ရိုက် Command ပေးပြီး Deploy လုပ်ခြင်း
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/htoo

            # 1. Server ပေါ်က Local changes တွေကို ဖယ်ပြီး Code အသစ်ဆွဲမယ်
            git fetch --all
            git reset --hard origin/main

            # 2. PHP Dependencies သွင်းမယ်
            composer install --no-dev --optimize-autoloader

            # 3. NPM (ဒါက အရေးကြီးဆုံး အပိုင်းပါ)
            # Memory နည်းရင် npm install အစား npm ci သုံးပါ
            npm ci || npm install --no-audit

            # 4. Build လုပ်မယ်
            npm run build

            # 5. Laravel Optimization & Permissions
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            # php artisan migrate:fresh --seed --force
            # sudo systemctl reload nginx

            # Permission ပေးတာကို လိုအပ်မှ သုံးပါ (ပုံမှန်ဆိုရင် 775 က လုံလောက်ပါတယ်)
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache